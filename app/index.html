<html>
<head>
	<title>P3 slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="slider">
		<img src="img/Aurora_Front.png" alt="" class="slider-element left" data-number=0>	
		<img src="img/Brillias_Front.png" alt="" class="slider-element left" data-number=1>	
		<img src="img/Dikoja_Front.png" alt="" class="slider-element left" data-number=2>	
		<img src="img/Felopas_Front.png" alt="" class="slider-element left" data-number=3>	
		<img src="img/Fengol_Front.png" alt="" class="slider-element left" data-number=4>	
		<img src="img/Feron_Front.png" alt="" class="slider-element third left" data-number=5>	
		<img src="img/Gawora_Front.png" alt="" class="slider-element secondary left" data-number=6>	
		<img src="img/Litana_Front.png" alt="" class="slider-element active" data-number=7>	
		<img src="img/Brillias_Front.png" alt="" class="slider-element secondary right" data-number=8>	
		<img src="img/Fengol_Front.png" alt="" class="slider-element third right" data-number=9>	
		<img src="img/Feron_Front.png" alt="" class="slider-element right" data-number=10>	
		<img src="img/Dikoja_Front.png" alt="" class="slider-element right" data-number=11>	
		<img src="img/Aurora_Front.png" alt="" class="slider-element right" data-number=12>	
	</div>
	<div class="left-arrow">left</div>
	<div class="right-arrow">right</div>
	<script
	  src="https://code.jquery.com/jquery-1.12.4.min.js"
	  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	  crossorigin="anonymous"></script>
	<script src="js/slider.js"></script>
</body>
</html>
